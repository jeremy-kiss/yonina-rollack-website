<div class = "form-div">

  <form id="contact-form" action="https://formspree.io/f/xeqybgod" method="POST">
    <div class="form-group">
      <label class="form-label">NAME</label> <br>
      <input type="text" name="name" id="name" required /> <br>
    </div>
    <div class="form-group">
      <label class="form-label">EMAIL</label><br>
      <input type="email" name="email" id="email"  required /> <br>
    </div>
    <div class="form-group">
      <label class="form-label">MESSAGE</label><br>
      <textarea name="message" id="message" rows="6" required></textarea><br>
    </div>
    
    <button class="button" type="submit" id="contact-form-button">Submit</button>
    <p id="contact-form-status"></p>
  </form>

</div>
